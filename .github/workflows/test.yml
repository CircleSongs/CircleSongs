name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      RAILS_ENV: test
      RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
      DATABASE_URL: postgres://circle-songs:password@localhost:5432/circle-songs_test
      BROWSER: headless_chrome
      FONTAWESOME_NPM_AUTH_TOKEN: ${{ secrets.FONTAWESOME_NPM_AUTH_TOKEN }}

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: circle-songs
          POSTGRES_PASSWORD: password
          POSTGRES_DB: circle-songs_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.4.8'
          bundler-cache: true

      - uses: actions/setup-node@v4
        with:
          node-version: '22.13.1'
          cache: yarn

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Build Vite assets
        run: bundle exec vite build

      - uses: browser-actions/setup-chrome@v1

      - name: Install ImageMagick
        run: sudo apt-get install -y imagemagick

      - name: Set up database
        run: bin/rails db:schema:load

      - name: Run tests
        run: bundle exec rspec

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - run: |
          heroku git:remote -a ${{ secrets.HEROKU_APP_NAME }}
          git push heroku main
          heroku run rails db:migrate -a ${{ secrets.HEROKU_APP_NAME }}
          heroku restart -a ${{ secrets.HEROKU_APP_NAME }}
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
