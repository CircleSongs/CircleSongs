# Sidekiq-cron schedule configuration
#
# Format:
# job_name:
#   cron: "* * * * *"  # Cron expression (minute hour day month day-of-week)
#   class: "JobClassName"
#   queue: "queue_name"
#   args: [optional, arguments]
#   description: "What this job does"
#
# Cron expression examples:
# "0 * * * *"     - Every hour
# "0 0 * * *"     - Every day at midnight
# "0 2 * * *"     - Every day at 2am
# "0 0 * * 0"     - Every Sunday at midnight
# "*/30 * * * *"  - Every 30 minutes

# Example: Check for broken links daily at 2am
# broken_link_check:
#   cron: "0 2 * * *"
#   class: "Recordings::BrokenLinkDetectorDispatcherJob"
#   queue: "default"
#   description: "Check all recordings for broken external media links"
