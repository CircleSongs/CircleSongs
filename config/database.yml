default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: your_app_name_development
  username: postgres
  host: localhost

test:
  <<: *default
  database: circle_songs_test
  host: 127.0.0.1
  username: testuser
  password: ""
