default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: utf8

development:
  <<: *default
  database: circle-songs-development
  host: localhost
  username: circle-songs
  port: 5434

test:
  <<: *default
  database: circle-songs-test
  username: circle-songs

production:
  <<: *default
  database: circle-songs
