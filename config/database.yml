default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: circle-songs

development:
  <<: *default
  database: circle-songs_development
  host: localhost

test:
  <<: *default
  database: circle-songs_test
  host: 127.0.0.1
  username: postgres
  password: ""
