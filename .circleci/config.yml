version: "2.1"

orbs:
  heroku: circleci/heroku@0.0.10
  node: circleci/node@5.0.2
  ruby: circleci/ruby@1.0.7
  browser-tools: circleci/browser-tools@1.0.1

jobs:
  build:
    docker:
      - image: "cimg/ruby:3.1.2-node"
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: "14.19.1"
      - run: node --version
      - ruby/install-deps
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          name: Install ImageMagic
          command: |
            sudo apt-get update
            sudo apt-get install build-essential
            sudo apt-get install imagemagick
  test:
    docker:
      - image: "cimg/ruby:3.1.2-node"
      - environment:
          POSTGRES_DB: circle_songs_test
          POSTGRES_PASSWORD: ""
          POSTGRES_USER: circleci
        image: "circleci/postgres:9.5-alpine"
    environment:
      BUNDLE_JOBS: "3"
      BUNDLE_RETRY: "3"
      PGHOST: "127.0.0.1"
      PGPASSWORD: ""
      PGUSER: circleci
      RAILS_ENV: test
    parallelism: 3
    steps:
      - checkout
      - node/install:
          install-yarn: true
          node-version: "14.19.1"
      - ruby/install-deps
      - run:
          name: Install ImageMagic
          command: |
            sudo apt-get update
            sudo apt-get install build-essential
            sudo apt-get install imagemagick
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - run:
          command: "dockerize -wait tcp://localhost:5432 -timeout 1m"
          name: "Wait for DB"
      - run:
          command: "bundle exec rails db:schema:load --trace"
          name: "Database setup"
      - run: NODE_ENV=test bundle exec rails webpacker:compile
      - ruby/rspec-test
      - store_test_results:
          path: test-results
  deploy:
    executor: heroku/default
    steps:
      - checkout
      - heroku/install
      - heroku/deploy-via-git:
          only-branch: master
      - run:
          command: |
            heroku run rails db:migrate -a ${HEROKU_APP_NAME}
            heroku restart -a ${HEROKU_APP_NAME}
          name: "Heroku post-deploy steps"

workflows:
  build-test-deploy:
    jobs:
      - build
      - test:
          requires:
            - build
      - deploy:
          requires:
            - test
